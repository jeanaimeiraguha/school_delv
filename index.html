<!DOCTYPE html>
<html lang="en">
<head>
     <style>
          body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  width: 90%;
  margin: auto;
}

.top-bar {
  background-color: #6200ea;
  color: white;
  text-align: center;
  padding: 5px 0;
}

.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: white;
  padding: 10px 20px;
  border-bottom: 2px solid #6200ea;
}

.logo img {
  width: 50px;
  vertical-align: middle;
}

.logo span {
  font-size: 20px;
  font-weight: bold;
  margin-left: 15px;
  color: #6200ea;
}

.contact-actions {
  display: flex;
  align-items: center;
}

.contact-actions div {
  margin-right: 20px;
  text-align: right;
}

.contact-actions .btn {
  background-color: #6200ea;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

.contact-actions .btn:hover {
  background-color: #4500b0;
}

.menu {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #6200ea;
  color: white;
  padding: 10px 20px;
}

.menu ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

.menu ul li {
  margin-right: 20px;
  cursor: pointer;
}

.menu ul li:hover {
  text-decoration: underline;
}

.menu .btn {
  background-color: white;
  color: #6200ea;
  padding: 8px 15px;
  border-radius: 5px;
  border: 2px solid white;
  cursor: pointer;
}

.menu .btn:hover {
  background-color: #4500b0;
  color: white;
}

.banner {
  text-align: center;
  padding: 20px;
  background-color: #f5f5f5;
}

.banner img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: auto;
  border-radius: 5px;
}

.banner h1 {
  margin-top: 20px;
  font-size: 36px;
  color: #6200ea;
}

     </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iraguha Polytechnic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-bar">
    <div class="container">
      <div class="contact-info">
        <span>| Online Registration | E-Learning | Online Services | ISS | Staff E-mail |</span>
      </div>
    </div>
  </header>
  <nav class="main-header">
    <div class="container">
      <div class="logo">
        <img src="iraguha polythech.jpg" alt="HAIP Logo">
        <span>Iraguha Polytechnic</span>
      </div>
      <div class="contact-actions">
        <div>
          <p>Call Now</p>
          <p>+250 788 876 460</p>
        </div>
        <div>
          <p>Send Message</p>
          <p>hanikaaip3@gmail.com</p>
        </div>
        <button class="btn">Support Us</button>
      </div>
    </div>
  </nav>
  <div class="menu">
    <ul>
      <li>HOME</li>
      <li>ABOUT US</li>
      <li>PROGRAM</li>
      <li>ADMISSION</li>
      <li>PRODUCTION UNIT</li>
      <li>MEDIA</li>
      <li>CONTACT</li>
    </ul>
    <button class="btn">REGISTER ONLINE</button>
  </div>
  <main class="banner">
    <img src="Internet marketing for higher education.jpg" alt="Graduation Ceremony" class="banner-image">
    <h1>Second Graduation Ceremony At Iraguha</h1>
  </main>
</body>
</html>
