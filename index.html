<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iraguha Polytechnic</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      width: 90%;
      margin: auto;
    }

    /* Top Bar */
    .top-bar {
      background-color: #6200ea;
      color: white;
      text-align: center;
      padding: 5px 0;
    }

    /* Header */
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      border-bottom: 2px solid #6200ea;
    }

    .logo img {
      width: 50px;
      vertical-align: middle;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
      margin-left: 15px;
      color: #6200ea;
    }

    .contact-actions {
      display: flex;
      align-items: center;
    }

    .contact-actions div {
      margin-right: 20px;
      text-align: right;
    }

    .contact-actions .btn {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-actions .btn:hover {
      background-color: #4500b0;
    }

    /* Navigation Menu */
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
    }

    .menu ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .menu ul li {
      margin-right: 20px;
      cursor: pointer;
    }

    .menu ul li:hover {
      text-decoration: underline;
    }

    .menu .btn {
      background-color: white;
      color: #6200ea;
      padding: 8px 15px;
      border-radius: 5px;
      border: 2px solid white;
      cursor: pointer;
    }

    .menu .btn:hover {
      background-color: #4500b0;
      color: white;
    }

    /* Banner Section */
    .banner {
      text-align: center;
      padding: 0; /* No padding needed for full-width */
      background-color: #f5f5f5;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0; /* Ensures the image spans the full width */
    }

    .banner h1 {
      margin-top: 20px;
      font-size: 36px;
      color: #6200ea;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .menu ul {
        flex-direction: column;
        align-items: center;
      }

      .contact-actions {
        flex-direction: column;
        align-items: flex-end;
      }

      .banner h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="container">
      <div class="contact-info">
        <span>| Online Registration | E-Learning | Online Services | ISS | Staff E-mail |</span>
      </div>
    </div>
  </header>

  <!-- Main Header -->
  <nav class="main-header">
    <div class="container">
      <div class="logo">
        <img src="iraguha polythech.jpg" alt="HAIP Logo">
        <span>Iraguha Polytechnic</span>
      </div>
      <div class="contact-actions">
        <div>
          <p>Call Now</p>
          <p>+250 788 876 460</p>
        </div>
        <div>
          <p>Send Message</p>
          <p>hanikaaip3@gmail.com</p>
        </div>
        <button class="btn">Support Us</button>
      </div>
    </div>
  </nav>

  <!-- Navigation Menu -->
  <div class="menu">
    <ul>
      <li>HOME</li>
      <li>ABOUT US</li>
      <li>PROGRAM</li>
      <li>ADMISSION</li>
      <li>PRODUCTION UNIT</li>
      <li>MEDIA</li>
      <li>CONTACT</li>
    </ul>
    <button class="btn">REGISTER ONLINE</button>
  </div>

  <!-- Banner Section -->
  <main class="banner">
    <img src="Internet marketing for higher education.jpg" alt="Graduation Ceremony" class="banner-image">
    <h1>Second Graduation Ceremony At Iraguha</h1>
  </main>
</body>
</html>
